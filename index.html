<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Listen to a random song from thousands of A.R. Rahman's creations.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Rahmanify</title>	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./src/style.css">
</head>
<body>
	
	<div class="container">
		
		<div class="content">
			<h1>Listen to a random song from thousands of A.R. Rahman's creations.</h1>
			<button id = "rahmanify" onclick="buttonClick(); rahmanify()" class="btn btn-outline-primary">Rahmanify</button>
			<p><i>Might not work if the API request has exceeded the given limit.</i></p>
		</div>
	</div>


	<script type="text/javascript" src="./src/bundle.js"></script>
	<script type="text/javascript">
		function buttonClick(){
			const button = document.getElementById("rahmanify");
			button.innerHTML = "Loading...";
			
			setTimeout(function(){ button.innerHTML = "Rahmanify"; }, 3000);

		}
	</script>

</body>
</html>
